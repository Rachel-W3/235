<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>The VGTavern</title>
	<!-- Import fonts -->
	<link href="https://fonts.googleapis.com/css?family=Aclonica&display=swap" rel="stylesheet">
	<!-- Import jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
	<!-- jQuery Modal -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
	<!-- Our css and js -->
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="js/script.js"></script>
</head>

<body>

	<div id="container">

		<div id="searchHeader">
			<header>
				<h1>The VGTavern</h1>
			</header>
			<div id="search-area">
				<input id="searchterm" type="text" size="20" maxlength="50" spellcheck="false" 
					autofocus placeholder="Enter game title" onClick="showPreviousTerms()"/>
				<!-- <div id="previous-search" class="dropdown-content">
					<a href="#home">Home</a>
					<a href="#about">About</a>
					<a href="#contact">Contact</a>
				</div> -->
			</div>
			<p><button type="button" id="search">Search!</button></p>
			<!-- <p id="debug"></p> -->

			<a id="doc" href="documentation.html" rel="modal:open">Documentation</a>
		</div>

		<aside>

			<h2>Filters</h2>
			<hr>

			<div class="filter-option">
				<h3>Ratings</h3>
				<input class="rating-filter" type="radio" name="rating" value="all" onClick="filterByRating()" checked> All<br>
				<input class="rating-filter" type="radio" name="rating" value="4" onClick="filterByRating()"> &#x2605;&#x2605;&#x2605;&#x2605; and up<br>
				<input class="rating-filter" type="radio" name="rating" value="3" onClick="filterByRating()"> &#x2605;&#x2605;&#x2605; and up<br>
				<input class="rating-filter" type="radio" name="rating" value="2" onClick="filterByRating()"> &#x2605;&#x2605; and up<br>
				<input class="rating-filter" type="radio" name="rating" value="1" onClick="filterByRating()"> &#x2605; and up<br>
			</div>

			<div class="filter-option">
				<h3>Platforms</h3>
				<input type="checkbox" name="p1" value="PC"> PC<br>
				<input type="checkbox" name="p2" value="PS4"> PlayStation<br>
				<input type="checkbox" name="p3" value="Xbox" checked> Xbox<br>
			</div>

		</aside>

		<div id="content">
			<p>No data yet!</p>
		</div>

		<footer>
			<p>Rachel Wong, Allie Zhao</p>
		</footer>

	</div>

</body>
</html>
